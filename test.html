<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>OS ข่าวเกมส์ออนไลน์อันดับ 1 ของไทย เกมส์มือถือ รวม Game Online จากทั่วโลก</title>
  <meta name="keywords" content="ข่าวเกมส์ , News Game Online , Game Online Update , News Game Update , ข่าวเกมส์ออกใหม่">
  <meta name="description" content="กระดานข่าวเกมส์ใหม่ เข้าถึงข่าวสารได้ง่ายขึ้นกว่าเดิม อัพเดตข่าวสดใหม่ทุกวัน เลือกติดตามได้หลายหมวดหมู่ตามที่คุณชื่นชอบ">
  <meta name="author" content="True Media Solutions Co.,Ltd., Thailand">
  <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
  <link rel="shortcut icon" href="images/favicon.ico">
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
  <script>
    var eventMethod = window.addEventListener ? "addEventListener" : "attachEvent";
    var eventer = window[eventMethod];
    var messageEvent = eventMethod == "attachEvent" ? "onmessage" : "message";

    // Listen to message from child window
    eventer(messageEvent, function (e) {

      var key = e.message ? "message" : "data";
      var data = e[key];

      var eventName = data.message || 'ignore';

      if (eventName == 'adContentAvailable') {
        console.log('ad data available: ', data);

        // replace content 
        $('div,li').filter('[data-container-ad-unit-id="' + data.adUnit + '"]').html(data.content);
      }
      //run function//
    }, false);
  </script>
  <script>
    var link = '%%DEST_URL%%';
    var content =
      '<div class="" style="background-image:url("[%Image%]")">' +
      ' <a href="' + link + '"></a>' +
      '</div>';
  </script>
  <script>
    var data = { 'message': 'adContentAvailable', 'adUnit': '%%ADUNIT%%', content: content };
    parent.postMessage(data, "*");
  </script>
</head>
<body>
  <p>Test</p>
  <div data-container-ad-unit-id="/268136036/background-native"></div>
</body>
</html>
